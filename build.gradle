plugins {
    id 'java'
    id 'io.freefair.lombok' version '8.6' apply false
}

allprojects {
    apply plugin: 'java'
    apply plugin: 'io.freefair.lombok'

    group = 'me.supcheg.advancedgui'
    version = '1.0.0'

    repositories {
        mavenCentral()
        maven { url = "https://repo.papermc.io/repository/maven-public/" }
    }
}